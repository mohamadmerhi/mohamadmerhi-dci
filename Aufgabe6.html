<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 6</title>
    <style>
        
        
        .flex{
            display:flex;
            justify-content:center;
            align-items: center;
        }
        .flex-item-1{
            flex:1; /** 1/4 **/
            background-color:lightgray;
        }
        .flex-item-2{
            flex:2; /** 2/4 **/
            background-color: red;
        }
        .flex-item-3{
            flex:1;
            background-color: seagreen;
        }
        .flex div{ /** Leerzeichen = Alle DIV Elemente die als Eltern Element die Klasse .flex haben **/
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
       
        @media ( max-width:580px) {
           body{
               background-color: lightseagreen;
           }
           
            .flex{
                display: inline;
                flex-direction: column; 
               font-size: 24px;
            }
           
           .flex-item-1,.flex-item-2
            
            {     
           background-color: lightgreen;
        
            }
            img{
                width: 100%;
            }

        }
        


    </style >
</head>
<body>
    
    <div class="flex" > <!-- Eltern Element der ersten Flexbox-->
        <div class="flex-item-1">Ein Element</div> <!-- Kind Element der ersten Flexbox links-->
        <div class="flex-item-2">Ein Element</div> <!-- Kind Element der ersten Flexbox mitte-->
        <div class="flex-item-1">Ein Element</div> <!-- Kind Element der ersten Flexbox rechts-->
    </div>
    <div class="flex"> <!-- Eltern Element der zweiten Flexbox-->
        <div class="flex-item-1">Ein Element</div> <!-- Kind Element der ersten Flexbox links-->
        <div class="flex-item-1">Ein Element</div> <!-- Kind Element der ersten Flexbox rechts-->
    </div>
    <div class="flex"> <!-- Eltern Element der dritten Flexbox-->
        <div class="flex-item-1"> <!-- Kind Element der dritten Flexbox links-->
            <div class="flex"> <!-- Unter Flexbox der Linken Seite-->
                <div class="flex-item-3"> <!-- Unter Linke Seite -->
                    <img src="https://assets.haribo.com/image/upload/s--81HNVv49--/ar_2700:3671,c_fill,f_auto,q_60/w_730/v1/consumer-sites/master-de/Produktverpackungen/Color-Rado-200-g_4001686721445-Website.png" alt="haribo" width="300" height="350">
                </div>
                <div class="flex-item-3"> <!-- Unter Rechte Seite -->
                    Information
                    <!-- Andere Tag Element sind ebenfalls korrekt-->
                </div>
            </div>
        </div> 
        <div class="flex-item-1">Ein Element</div> <!-- Kind Element der dritten Flexbox rechts-->
    </div>
</body>
</html>
